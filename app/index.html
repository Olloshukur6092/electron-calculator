<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self';script-src 'self' 'unsafe-inline';connect-src *">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIMPLE CALCULATOR</title>
<link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button class="key-operator">+</button>
        <button class="key-operator">-</button>
        <button class="key-operator">x</button>
        <button class="key-operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>AC</button>
        <button class="key-equal">=</button>
      </div>
    </div>
</div>
<script src="./renderer.js">
</script>
</body>
</html>
